# -------------------------------
# Configurazione memoria e performance
# -------------------------------
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# -------------------------------
# Configurazione Java/Android
# -------------------------------
org.gradle.java.home=C\:\\Program Files\\Eclipse Adoptium\\jdk-17.0.15.6-hotspot
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# -------------------------------
# Configurazione TLS/SSL
# -------------------------------
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.javax.net.ssl.trustStoreType=Windows-ROOT

# -------------------------------
# React Native specifiche
# -------------------------------
newArchEnabled=false
hermesEnabled=true
reactNativeArchitectures=arm64-v8a,x86_64

# -------------------------------
# Configurazione Android
# -------------------------------
android.minSdkVersion=23
android.compileSdkVersion=34
android.targetSdkVersion=34
android.buildToolsVersion=34.0.0

# -------------------------------
# Kotlin config
# -------------------------------
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kotlin.compiler.jvmTarget=17