# Configurazione JVM (ottimizzata per JDK 17)
org.gradle.jvmargs=-Xmx4096m 
-XX:MaxMetaspaceSize=1024m 
-XX:+HeapDumpOnOutOfMemoryError 
-Dfile.encoding=UTF-8
-Dkotlin.daemon.jvm.options="-Xmx4096m"

# Configurazioni Android
android.useAndroidX=true
android.enableJetifier=true
android.minSdkVersion=23
android.compileSdkVersion=34
android.targetSdkVersion=34
android.enableR8=true  # Abilita shrinker più efficiente

# Configurazioni React Native
reactNativeArchitectures=arm64-v8a,x86_64  # Solo architetture moderne
newArchEnabled=false
hermesEnabled=true
enableHermesOnlyInRelease=true  # Risparmio memoria in debug

# Configurazioni Firebase Blaze
firebasePerfMonitoring=true
firebaseCrashlytics=true
firebaseAnalyticsCollectionDeactivated=false

# Ottimizzazioni build
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true