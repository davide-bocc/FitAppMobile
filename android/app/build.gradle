def autolinkingFile = new File(autolinkingDir, "autolinking.json")
if (!autolinkingFile.exists()) {
    def content = [
        version: 1,
        dependencies: [:],
        platforms: [
            android: [:],
            ios: [:]
        ]
    ]
    autolinkingFile.text = new groovy.json.JsonBuilder(content).toPrettyString()
    println("✅ autolinking.json generated at: ${autolinkingFile.absolutePath}")
} else {
    println("✔ autolinking.json already exists")
}

