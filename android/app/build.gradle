android {
    namespace "fit.app.mobile"
    compileSdkVersion 34
    ndkVersion "26.2.11394342"

    defaultConfig {
        applicationId "fit.app.mobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    signingConfigs {
        debug {
            storeFile file("my-release-key.keystore")
            storePassword "Cl1mb!ng.Ks"
            keyAlias "my-key-alias"
            keyPassword "Cl1mb!ng.Ks"
        }
        release {
            if (System.getenv("FITAPP_STORE_PASSWORD") != null) {
                storeFile file("my-release-key.keystore")
                storePassword System.getenv("FITAPP_STORE_PASSWORD")
                keyAlias System.getenv("FITAPP_KEY_ALIAS")
                keyPassword System.getenv("FITAPP_KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        debug { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main {
            java.srcDirs += 'build/generated/rncli/src/main/java'
        }
    }

    afterEvaluate {
        tasks.matching { it.name.contains("buildCMake") }.configureEach {
            enabled = true
        }
    }

    buildFeatures {
        buildConfig true
    }
}

react {
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/react-native-codegen")
    cliFile = file("../../node_modules/react-native/cli.js")

    // Variants debug
    debuggableVariants = ["liteDebug", "prodDebug"]

    // Hermes commands (Windows)
    hermesCommand = file("../../node_modules/react-native/sdks/hermesc/win64-bin/hermesc").absolutePath
