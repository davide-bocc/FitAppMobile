plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
    id("com.google.firebase.crashlytics")
    id("com.google.gms.google-services")
}

project.ext.react = [
    enableHermes: true,
    newArchEnabled: false,
    reactNativeCodegenDir: "$buildDir/generated/source/codegen",
    reactNativeBridgelessEnabled: true,
    codegenEnabled: false
]

android {
    namespace "fit.app.mobile"
    compileSdkVersion rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        applicationId "fit.app.mobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            storeFile file("my-release-key.keystore")
            storePassword "Cl1mb!ng.Ks"
            keyAlias "my-key-alias"
            keyPassword "Cl1mb!ng.Ks"
        }
        release {
            if (System.getenv("FITAPP_STORE_PASSWORD") != null) {
                storeFile file("my-release-key.keystore")
                storePassword System.getenv("FITAPP_STORE_PASSWORD")
                keyAlias System.getenv("FITAPP_KEY_ALIAS")
                keyPassword System.getenv("FITAPP_KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        debug { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main {
            java.srcDirs += 'build/generated/rncli/src/main/java'
        }
    }

    afterEvaluate {
        tasks.matching { it.name.contains("buildCMake") }.configureEach {
            enabled = true
        }
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:${rootProject.ext.firebaseBomVersion}")

    implementation "com.google.firebase:firebase-auth-ktx"
    implementation "com.google.firebase:firebase-firestore-ktx"
    implementation "com.google.firebase:firebase-crashlytics-ktx"
    implementation "com.google.firebase:firebase-functions-ktx"
    implementation 'com.google.firebase:firebase-storage-ktx'

    implementation "androidx.multidex:multidex:2.0.1"

    implementation "com.facebook.react:react-android:0.74.4"

    if (project.ext.react.enableHermes.toBoolean()) {
        implementation "com.facebook.react:hermes-android"
    } else {
        implementation "org.webkit:android-jsc:+"
    }
}


