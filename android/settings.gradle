// Verifica esistenza dei moduli prima di includerli
def safeInclude = { String moduleName, String path ->
    def moduleDir = new File(rootProject.projectDir, path)
    if (moduleDir.exists()) {
        include ":$moduleName"
        project(":$moduleName").projectDir = moduleDir
    } else {
        println "⚠️ Modulo $moduleName non trovato in $path"
    }
}

