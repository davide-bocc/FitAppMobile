pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' } // o altro repo richiesto da expo
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'expo-updates-gradle-plugin') {
                useModule("expo-updates:expo-updates-gradle-plugin:2.14.10")
            }
            if (requested.id.id == 'com.facebook.react') {
                // se usi react-native gradle plugin (optional)
                useModule("com.facebook.react:react-native-gradle-plugin:0.73.6")
            }
        }
    }
}

rootProject.name = 'FitApp'

include ':app'
include ':expo-modules-core'
project(':expo-modules-core').projectDir = new File('../node_modules/expo-modules-core/android')
