subprojects { subproject ->
    afterEvaluate {
        if (subproject.hasProperty("android")) {
            subproject.android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                ndkVersion rootProject.ext.ndkVersion
                buildToolsVersion rootProject.ext.buildToolsVersion

                defaultConfig {
                    minSdkVersion rootProject.ext.minSdkVersion
                    targetSdkVersion rootProject.ext.targetSdkVersion
                }

                packagingOptions {
                    exclude "**/bcprov-jdk*.jar"
                }
            }
        }

        subproject.configurations.all {
            resolutionStrategy.eachDependency { details ->
                if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                    details.useTarget "com.facebook.react:react-android:${rootProject.ext.reactNativeVersion}"
                }
                if (details.requested.group == 'com.facebook.react' && details.requested.name == 'hermes-android') {
                    details.useTarget "com.facebook.react:hermes-android:${rootProject.ext.hermesEngineVersion}"
                }
            }
        }
    }
}
