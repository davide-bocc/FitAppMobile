buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.9.24"
        ndkVersion = "26.2.11394342"
        firebaseBomVersion = "33.3.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url = uri("../node_modules/react-native/android") }
        maven { url("https://www.jitpack.io") }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.3")
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.9.9")
        //classpath("com.facebook.react:react-native-gradle-plugin:0.74.4")

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url = uri("$rootDir/../node_modules/react-native/android") }
        maven { url = uri("$rootDir/../node_modules/hermes-engine/maven") }
        maven { url = uri("https://www.jitpack.io") }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

subprojects { subproject ->
    afterEvaluate {
        if (subproject.plugins.hasPlugin('java') || subproject.plugins.hasPlugin('kotlin')) {
            subproject.tasks.withType(JavaCompile).configureEach {
                sourceCompatibility = '17'
                targetCompatibility = '17'
            }
            subproject.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                kotlinOptions {
                    jvmTarget = "17"
                }
            }
        }
    }
}
